<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form class="search">
          <input type="text" placeholder="search for a city"class="weather-search"/>
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="units">
            <span id="celsius">&#176C</span>
            <span id="farenheit">&#176F</span>
        </div>
      </div>
      <div id="body"><h1 id="city">LONDON,UK</h1>
        <div id="date-time">
            <p>THURSDAY 7 MARCH 2024
                11:43AM
            </p>
        </div>
        <div class="weather-forecast">
            <p>clear</p>
        </div>
        
    </div>
    </div>
    <script src="https://kit.fontawesome.com/24975cd71d.js" crossorigin="anonymous"></script>
  </body>
</html>
